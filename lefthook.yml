pre-push:
  commands:
    packages-audit:
      tags: frontend security
      run: npm audit
    vendors-audit:
      tags: backend security
      run: composer audit
    tests:
      tags: backend type checks
      run: composer run test:types

pre-commit:
  parallel: true
  commands:
    eslint:
      glob: "*.{js,json,ts,vue}"
      run: npm run lint {staged_files}
      stage_fixed: true
    phpstan:
      tags: backend style
      glob: "*.php"
      run: composer run lint {staged_files}
      stage_fixed: true
